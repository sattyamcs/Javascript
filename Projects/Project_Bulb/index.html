<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb switch On and Off</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>You can turn the light on with Switches!</h1>
        <img src="images/bulb-off.png" alt="Lightsoff" id="myImage" >
        <button onclick="on()" class="btn">Light On</button><br>
        <button onclick="off()" class="btn">Light Off</button>
    </div>
    <script>
       const light=document.getElementById('myImage'); 
    //    const lightOff=document.querySelector('.off')
        const on=()=>{
           light.src="images/bulb-on.png";
        //    console.log("on")
            };

        const off=()=>{
            light.src="images/bulb-off.png";
            // console.log("off")
        };
    </script>
</body>
</html>
