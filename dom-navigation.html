<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM navigation Practise</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: grid;
            place-items: center;
        }
        .main-div{
            width: 200vh;
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            color: rgb(91, 7, 226);
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="child-one">
            <p><b>This is first child</b> </p>
        </div>
        <div class="second-child">
            <p><b>This is second child </b></p>
        </div>
        <div class="third-child">
            <p>This is third child</p>
        </div>
    </div>

    <script>
        // HEre wecall the element by DOM and changes with javascript
        //By element
        const first = document.body.firstElementChild.firstElementChild
        first.style.color = "Yellow";
        //By Selectors
        const second = document.querySelector('.second-child');
        second.style.color = "black";
        // second.innerHTML="bababbab"
        second.addEventListener('click',()=>{
            alert("Hello everyone this is a alert")
        })
    </script>
</body>
</html>
