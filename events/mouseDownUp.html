<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseDownUp Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Outfit', sans-serif;
            background: rgb(107, 5, 138);
            color: rgb(243, 219, 2);
        }
        #myP{
            display: flex;
            justify-content: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">Click the text ! The mouseDown() function is triggered when the mouse button is down over the pragraph then it changes its color , Same as for the mouseUp function it  changes the color</p>
    <script>

        function mouseDown(){
            document.getElementById('myP').style.color = "#F8B627"
        }
        function mouseUp(){
            document.getElementById("myP").style.color = "#F8B777"
        }

    </script>
</body>
</html>
