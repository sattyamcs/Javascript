<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse enter and Mouse leave</title>
    <style>
        body{
            background: rgb(48, 1, 92);
        }
        .main_div{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        #box{
            width: 200px;
            height: 200px;
            background: gold;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div id="box">
        </div>
    </div>
    <script>
        const mEnter = document.getElementById('box');
        mEnter.addEventListener('mouseenter',()=>{
            mEnter.style.backgroundColor = 'red';
            console.log('Mouse Entered to the box');
        })

        mEnter.addEventListener('mouseleave',()=>{
            mEnter.style.backgroundColor = 'green'
            console.log('Mouse leaves from the box')
        })
    </script>
</body>
</html>
