<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises and Asyn await project on jokes Api</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="phrase">Best phrases to Read!</h1>
        <button id="btn">Click Here</button>
    </div>
         <script>
        //Here we are going to fetch data from Api

        fetch('https://type.fit/api/quotes').then((apiData) => {
            console.log(apiData);//.then is a promise and parameter passed to it having all the data of that API.
            return apiData.json(); //Here we converts data into JSON object formats as the data returns in javascript objects format
        }).then((actualData) => {
            console.log(actualData);     //Here we console the data that actual data we got.
            // const myData = actualData[10].text;
            const myData = actualData.forEach(function(actualData,index){
                console.log(actualData.text);
            })

            // const myReal = JSON.stringify(myData);
            // const myReal = myData;

            const btnData = () => { document.getElementById('phrase').innerHTML = myData}

            document.getElementById('btn').addEventListener('click', btnData);

        }).catch((error) => {
            console.log(error); //catch is to catch the error.
        });
    </script>
</body>
</html>
