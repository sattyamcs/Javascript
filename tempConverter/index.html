<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return true">
        <label for="temp">Please Enter the Temperature that you'd like to Convert:</label>
        <br /><input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celcius</option>
            <option value="fah">Fahrenheit</option>
        </select><br />

        <br /> <input type="submit" name="temp">
        <span id="resultContainer"></span>
    </form>
    <script src="script.js"></script>
</body>

</html>
